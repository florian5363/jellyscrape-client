<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            transition: transform 0.15s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #333;
            display: block;
        }

        .card-body {
            padding: 10px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .episode-number {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .btn {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #ff3d3d;
            color: white;
            font-size: 13px;
        }

        .btn:hover {
            background: #ff1f1f;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
{% block content %}{% endblock %}
</body>
</html>
